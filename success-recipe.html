<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>驻住 砖</title>
    <style>
        body {
            background-color: #fffaf0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: center;
        }

        .message-box {
            background: white;
            padding: 40px;
            border: 2px solid #ffa366;
            border-radius: 16px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff944d;
            margin-bottom: 16px;
        }

        p {
            color: #444;
            font-size: 18px;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: white;
            background-color: #ff944d;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #ff7a1f;
        }
    </style>
</head>

<body>
    <div class="message-box">
        <h1> 转 砖 砖!</h1>
        <p>转 专 注 砖转祝! 转 拽 爪 拽 </p>
        <a href="home.html">专 祝 转</a>
    </div>
</body>

</html>
